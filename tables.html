<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<style>
  #list{
    border: #6c757d 1px solid;
    margin: 5px;
  }
  li{
    padding: 10px;
    font-size: 25px;
    font-weight: bold;
    list-style: none;
  }
  h3{
    border-bottom:#6c757d 1px solid;
  }
</style>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>

</body>


<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">
  //window.onload = function()

  $.get("/api/tables",function(data){
    //console.log("Datos de las mesas reservadas: " + data)
    for(var i = 0; i < data.length; i++){
      var name = data[i].Name;
      var phone = data[i].Phone;
      var email = data[i].Email;
      var id = data[i].ID;
      $("#tableList").append(`
            <div><li id = "list">
              <h3>Table # ${i+1}</h3>
              ID: ${id}<br>
              Name: ${name}<br>
              Email: ${email}<br>
              Phone: ${phone}<br>
            </div>`
      );
    }
  })

  $.get("/api/waitlist",function(data){
    //console.log("Datos de las mesas en lista de espera: " + data)
    for(var i = 0; i < data.length; i++){
      var name = data[i].Name;
      var phone = data[i].Phone;
      var email = data[i].Email;
      var id = data[i].ID;
      $("#waitList").append(`
            <div><li id = "list">
              <h3>Table# ${i+1}</h3>
              ID: ${id}<br>
              Name: ${name}<br>
              Email: ${email}<br>
              Phone: ${phone}<br>
            </div>`
      );
    }
  })
  function clearTable() {
    alert("Clearing...");
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      var wait_List = $("#waitList");
      var table_List = $("tableList");
      wait_List.parent().remove();
      table_List.parent().remove();
      //$("#waitList").remove();
      //$("#tableList").remove();
    });
    location.reload();
  }

  $("#clear").on("click", clearTable);


</script>

</html>
